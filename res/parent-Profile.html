<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BabyCare</title>
    <link href="../styles/parent-Profile.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

    <header>
        <div class="row">
            <div class="logo">
                <a href="./parentHome.html"><img src="../images/logo.png" alt="../images/logo.png"></a>
            </div>
            <ul class="main-nav">
                <li class="active">
                    <a href="./parentHome.html">Home</a>
                </li>
                <li>
                    <a href="./parent-BabySitterView.html">Baby Sitters</a>
                </li>
                <li>
                    <a href="parent-messageView.html">Messages</a>
                </li>
                <li>
                    <a href="parent-PaymentView.html">Payment</a>
                </li>
            </ul>
        </div>
    
    </header>

    

    <div class="form">
      <div class="tab-content">
        <div id="ParentProfile">
          <h1>Personal Profile</h1>
          <form>
  
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name
                  <span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off">
              </div>
  
              <div class="field-wrap">
                <label>
                  Last Name
                  <span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off">
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Street Address
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off">
            </div>
  
            <div class="field-wrap">
              <label>
                City
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off">
            </div>
  
            <div class="mid-row">
              <div class="field-wrap">
                <label>
                  State
                  <span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off">
              </div>
  
              <div class="field-wrap">
                <label>
                  Zip Code
                  <span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off">
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Phone Number
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off">
            </div>
  
            <div>
              <select name="carddropdown">
                <option value="visa">VISA</option>
                <option value="master">MasterCard</option>
                <option value="AmXpress">American Express</option>
              </select>
            </div>
  
            <div class="field-wrap">
              <label>
                Card Number
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off">
            </div>
  
            <div class="bottom-row">
              <div class="field-wrap">
                <label>
                  Name on Card
                  <span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off">
              </div>
  
              <div class="field-wrap">
                <label>
                  Security Code
                  <span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off">
              </div>
            </div>

            <div class="buttons">
              <button type="submit" class="b1">Finish Registration</button>
              <button type="reset" class="b2">Cancel</button>
            </div>
  
            
            
  
          </form>
        </div>
  
      </div>
  
    </div>

</body>

</html>
