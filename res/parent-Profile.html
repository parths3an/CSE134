<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BabyCare</title>
    <link href="../styles/parent-Profile.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
    <div class="row">
        <div class="logo">
            <img src="../images/logo.png">
        </div>
        <ul class="main-nav">
            <li class="active">
                <a href="">Home</a>
            </li>
            <li>
                <a href="">Baby Sitters</a>
            </li>
            <li>
                <a href="">Messages</a>
            </li>
            <li>
                <a href="">Payment</a>
            </li>
        </ul>
    </div>

</header>

<body>

    <div class="container">

    </div>

    </div>

    <div class="form">
      <div class="tab-content">
        <div id="Parent Profile">
          <h1>Personal Profile</h1>
          <form action="" method="post">
  
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name
                  <span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
  
              <div class="field-wrap">
                <label>
                  Last Name
                  <span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Street Address
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
  
            <div class="field-wrap">
              <label>
                City
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
  
            <div class="mid-row">
              <div class="field-wrap">
                <label>
                  State
                  <span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
  
              <div class="field-wrap">
                <label>
                  Zip Code
                  <span class="req">*</span>
                </label>
                <input type="zip" required autocomplete="off" />
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Phone Number
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
  
            <div align="center">
              <select name="carddropdown">
                <option value="visa">VISA</option>
                <option value="master">MasterCard</option>
                <option value="AmXpress">American Express</option>
              </select>
            </div>
  
            <div class="field-wrap">
              <label>
                Card Number
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
  
            <div class="bottom-row">
              <div class="field-wrap">
                <label>
                  Name on Card
                  <span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
  
              <div class="field-wrap">
                <label>
                  Security Code
                  <span class="req">*</span>
                </label>
                <input type="zip" required autocomplete="off" />
              </div>
            </div>

            <div class="buttons">
              <button type="submit" class="b1" />Finish Registration</button>
              <button type="cancel" class="b2" />Cancel</button>
            </div>
  
            
            
  
          </form>
        </div>
  
      </div>
  
    </div>

</body>

</html>
